---
- name: Include all tasks
  include_tasks: "{{ item }}"
  loop:
    - update_system.yml
    - core_packages.yml
    - misc_system.yml
    - build_nvim.yml
    - install_zsh_addons.yml

- name: Include packages task
  tags: packages
  include_tasks: "{{ item }}"
  loop:
    - update_system.yml
    - core_packages.yml

- name: Include nvim task
  tags: nvim
  include_tasks: "{{ item }}"
  loop:
    - build_nvim.yml

- name: Include nvim lsp task
  tags: nvim-lsp
  include_tasks: "{{ item }}"
  loop:
    - install_lsps.yml
      
- name: Include paru install task
  tags: paru
  include_tasks: "{{ item }}"
  loop:
    - install_paru.yml

- name: Include zsh addons install task
  tags: zsh
  include_tasks: "{{ item }}"
  loop:
    - install_zsh_addons.yml

- name: Include misc system setup task
  tags: misc-system
  include_tasks: "{{ item }}"
  loop:
    - misc_system.yml
